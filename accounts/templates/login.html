{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <style type="text/css">
        body {
            margin-top: 70px;
        }
    </style>
    <div class="container">
        <div class="row col-md-auto">
            <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
                <fieldset class="form-group">
                    <legend>Login</legend>
                    {% csrf_token %}
                    {{ user_form | as_bootstrap }}
                    
                     <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
                     
                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
        </div>
</div>
    <footer>
      <div class="row">
        <p>
          <span>Copyright Â© Kambolife | <a href="">Privacy Policy</a> | <a href="">Terms of Use</span>
        </p>
      </div>
    </footer>
{% endblock %}
