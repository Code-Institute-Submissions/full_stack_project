{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <style type="text/css">
            body {
                margin-top: 70px;
            }
        </style>

    <div class="container">
        <div class="display">
            <p><a href="/testimonials/new/" class="btn btn-default pull-right">Add Testimonial</a></p>
        </div>
    </div>

	{% for testimonial in testimonials %}
		<div class="row">
			<div class="col-md-2 col-sm-3 text-center">
				<a class="story-img" href="#">
					<img src="/media/img/profile.jpg" class="img-circle" width="100px">
				</a>
				
                <p><span class="boldtext">Author: </span>{{ user }}</p>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ testimonial.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ testimonial.text|truncatewords:30|safe }}</p>
                        <p><a href="{% url 'testimonial_detail' testimonial.id %}" class="btn btn-default">Read more</a></p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
